<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <header id="header">TODO</header>

      <br /><br />

      <ul class="task-list">
        <li>Do homework</li>
        <li>Watch a movie</li>
        <li>Take a break</li>
        <div id="new"></div>
      </ul>

      <form id="form">
        <input required name="task" id="task" placeholder="Task" />
        <button type="submit">Add</button>
      </form>

      <br /><br />

      <footer>copyright</footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
