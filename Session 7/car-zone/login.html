<!DOCTYPE html>
<html>
    <head>
        <title>Car Zone</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="login-main-container">
            <!-- Left Side -->
            <div class="login-image-container">
                <img alt="login-car-cover" src="login-car.png">
            </div>

            <!-- Right Side -->
            <div class="login-container">
                <!-- Title -->
                <div class="login-title">
                    <h1>Car Zone</h1>
                </div>

                <!-- Form -->
                <div class="login-form-container">
                    <form action="home.html">
                        <div class="login-username-container">
                            <label for="username">Username</label>
                            <input required class="login-input" name="username" type="text" placeholder="Username">
                        </div>

                        <div class="login-password-container">
                            <label for="password">Password</label>
                            <input required class="login-input" name="password" type="password" placeholder="Password">
                        </div>

                        <div class="login-button-container">
                            <input class="btn" type="submit" value="Login">
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <footer>&copy; 2024 Car Zone. All rights reserved.</footer>
            </div>
        </div>
    </body>
</html>
