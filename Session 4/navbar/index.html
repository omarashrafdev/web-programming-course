      <title>Navbar</title>
        
        <style>
            body {
                margin: 0;

            }
            nav {
                height: fit-content;
                background-color: #282A35;
                align-items: center;

            }
            
            a {
                text-decoration: none;
                color: white;
                font-size: 18px;
                display: block;

            a:hover {

            }

            }
